<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Greeting Page2</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <h2>Add User</h2>
    <hr/>
    <h:form>
        <div class="mb-3">
        <h:outputLabel for="name" value="Name:" />
        <h:inputText class="form-control" id="name" value="#{user.nom}" />
        </div>
        <div class="mb-3">

        <h:outputLabel for="email" value="prenom:" />
        <h:inputText id="email" class="form-control" value="#{user.prenom}" />
        </div>
        <div class="mb-3">

        <h:outputLabel for="password" value="email:" />
        <h:inputText class="form-control" id="password" value="#{user.email}" />
        </div>
        <div  class="mb-3">

        <h:outputLabel for="gender" value="age:" />
        <h:inputText class="form-control" id="gender" value="#{user.age}" />
        </div>
        <h:commandButton class="btn btn-primary" value="Add" action="#{user.insertUser(user)}"/>


    </h:form>

</h:body>

</html>
